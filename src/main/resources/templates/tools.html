<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta name="csrf-token" th:content="${_csrf.token}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DIY Bet Tracker</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" th:href="${cssSheet}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<div th:insert="navbar :: navbar"></div>
<div class="row diy-flex-md-row text-center mx-1" id="topRow">
    <div class="col-12 col-sm-6 col-lg-3 mt-3">
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg1" aria-label="Odds">
            <!--            <span class="input-group-text">.00</span>-->
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg2" aria-label="Odds">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg3" aria-label="Odds">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg4" aria-label="Odds">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg5" aria-label="Odds">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg6" aria-label="Odds">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg7" aria-label="Odds">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg8" aria-label="Odds">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Odds:</span>
            <input type="number" class="form-control" id="leg9" aria-label="Odds">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Total:</span>
            <input type="number" class="form-control" id="totalCalc" aria-label="Total Odds" disabled>
            <span class="input-group-text">SB Odds:</span>
            <input type="number" class="form-control" id="sportsbookOdds" aria-label="Odds">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="expectedValueRadio" value="ev" checked>
            <label class="form-check-label" for="expectedValueRadio">Expected Value</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="correlationRadio" value="correlation">
            <label class="form-check-label" for="CorrelationRadio">Correlation</label>
        </div>

        <button type="button" class="btn btn-primary" id="calcButton">Calc</button>
        <div class="input-group mb-3">

        </div>
        <div class="input-group mb-3" id="expectedValueFinal">

            <span class="input-group-text">EV:</span>
            <input type="text" class="form-control" id="evTotal" aria-label="staticCalc" value="" readonly>
            <span class="input-group-text">Kelly:</span>
            <input type="text" class="form-control" id="kellyTotal" aria-label="staticCalc" value="" readonly>

        </div>
        <div class="input-group mb-3" id="correlationFinal" style="display: none;">

            <span class="input-group-text">Correlation:</span>
            <input type="text" class="form-control" id="correlationTotal" aria-label="staticCalc" value="" readonly>

        </div>
        <div class="spinner-border text-primary" style="display: none;" id="loadingIndicator" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>
</div>



<script type="module" src="/js/sessionCheck.js"></script>
<script type="module" src="/js/calc.js"></script>

</body>


</html>
