<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta name="csrf-token" th:content="${_csrf.token}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DIY Bet Tracker</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" th:href="${cssSheet}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:insert="navbar :: navbar"></div>

    <div class="row diy-flex-md-row text-center mx-1" id="topRow">
        <div class="col-12 col-sm-6 col-lg-3 mt-3">
            <div class="card diy-card">
                <div class="scrollable-div mt-2"
                    style="padding: 5px; padding-left: 15px; padding-right: 15px; height: 500px; visibility: hidden;"
                    id="filterDiv" th:insert=" base-filter :: filterContainer">
                </div>
                <div class="mt-2 mb-2">
                    <button type="button" class="btn btn-primary" id="emptyFilterButton">Clear</button>
                    <button type="button" class="btn btn-primary" id="addFilterButton">Add</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-6 col-lg-2 mt-3">
            <div class="card diy-card">
                <div class="scrollable-div mt-2" id="tagTracker" style="padding: 5px; height: 500px;">

                </div>
                <div class="mt-2 mb-2">
                    <button type="button" class="btn btn-primary disabled" id="removeFilterButton">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2" style="justify-content: center;">
        <div style="width: fit-content;">
            <button type="button" class="btn btn-primary" id="saveSettings">Save</button>
        </div>
    </div>

    <script type="module" src="/js/settings.js"></script>
</body>


</html>
